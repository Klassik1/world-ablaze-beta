    GER_fall_achse_preperation:0 "Подготовить Fall Achse"
    GER_fall_achse_preperation_desc:0 "Поскольку итальянцы, скорее всего, стремятся к перемирию с союзниками, необходимо предпринять шаги, чтобы гарантировать, что мы по-прежнему удерживаем итальянскую землю. Размещая войска в контролируемых Италией государствах, мы можем обеспечить быстрый захват власти, если итальянцы попытаются нанести нам удар в спину"
    GER_fall_achse_prep_tt:0 "Любая территория Италии §YUP TO BUT NOT INCLUDING Campania§! с немецкими дивизиями перейдет под контроль Германии после объявления войны Италии"

    GER_fall_achse:0 "План Fall Achse"
    GER_fall_achse_desc:0 "Поскольку итальянцы, скорее всего, стремятся к перемирию с союзниками, необходимо предпринять шаги, чтобы гарантировать, что мы по-прежнему удерживаем итальянскую землю"

    establishing_italian_social_republic_tt:0 "Начнется гражданская война в Италии. Все контролируемые Германией государства, являющиеся ядром Италии, перейдут к Рейхскомиссариату Италии"
    GER_usa_oil_purchases:0 "Закупки нефти в США"
    GER_usa_oil_purchases_desc:0 "Хотя мы не можем торговать напрямую с США, вместо этого мы можем договориться о сделке с их нефтяными компаниями, чтобы удовлетворить наши потребности в нефти"

    GER_barbarossa:0 "Активировать операцию Barbarossa"
    GER_barbarossa_desc:0 "Мы приготовили дополнительные припасы для нашего грандиозного наступления, пришло время одержать окончательную победу над коммунистической угрозой!"

    GER_me262_1943:0 "Первый немецкий реактивный истребитель"
    GER_me262_1943_desc:0 "Наши реактивные технологии далеко продвинулись, и наш первый реактивный истребитель уже в поле нашего зрения. Потребуется много политических маневров и одолжений, чтобы подтолкнуть Люфтваффе к принятию этой неизвестной технологии"

    GER_me262_1944:0 "Первый немецкий реактивный истребитель"
    GER_me262_1944_desc:0 "Наши реактивные технологии продвинулись далеко вперед, и наш первый реактивный истребитель уже в поле нашего зрения. Чтобы добиться этого и покорить небо, не потребуется много времени!"

    GER_reopen_trade_with_sweden:0 "Возобновить торговлю со Швецией"
    GER_reopen_trade_with_sweden_desc:0 "Великобритания использовала Норвегию как средство принуждения Швеции к прекращению торговли с нами, мы должны завоевать Норвегию, чтобы заставить шведов возобновить торговлю с нами."

    GER_close_off_sweden:0 "Закрыть Швецию"
