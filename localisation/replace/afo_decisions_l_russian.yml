    USA_power_projection:0 "Прогноз мощности Тихоокеанского региона"
    USA_power_projection_desc:0 "Мы должны переместить штаб Тихоокеанского флота в Перл-Харбор, Гавайи, чтобы улучшить проецирование нашей мощи на весь Тихий океан. Японское эмбарго невозможно без этого.\n\nразместить Тихоокеанский флот в составе не менее §Y8 Battleships§!, §Y8 Cruisers§!, and §Y30 Destroyers§! в Перл-Харборе (Гавайи), чтобы противостоять японским провокациям."
    USA_power_projection_tt:0 "§RWe will not be able to Embargo Japan!"
    USA_power_projection_fail:0 "Прогноз мощности Тихоокеанского региона"
    USA_embargo_japan_tt:0 "Тихоокеанский флот на Гавайях должен иметь 8 крупных кораблей и 38 кораблей сопровождения, чтобы иметь возможность силу на весь Тихий океан. В центре внимания §YФокус на Азию§ начнется миссия с задержкой времени. Если эта миссия уже провалена, вы упустите возможность."

    JAP_pearl_harbor:0 "Возможность Перл-Харбор"
    JAP_pearl_harbor_desc:0 "Нам представилась уникальная возможность иметь Тихоокеанский флот США, удобно сгруппированный в Перл-Харборе. Если мы нанесем удар сейчас, то внезапное нападение, например, на §YСкоординированный удар§! на Перл-Харбор, может вывести из строя значительную часть их военно-морской огневой мощи. Если мы будем ждать слишком долго, мы упустим наш единственный шанс. Мы должны объявить войну или атаковать Перл-Харбор в течение года, пока американцы не готовы."
    JAP_pearl_harbor_tt:0 "§RМы потеряем элемент неожиданности, а вместе с ним и возможность быстрой войны!§!"

