    GER_reichskommissariat_ural:0 "Рейхскомиссариат Урал"
    GER_reichskommissariat_ural_desc:0 "Western Siberia is a territory stretching for two and a half thousand kilometers from the Arctic ocean to the Kazakh hills and nine hundred kilometers from the mountains of the Urals to the Yenisei. The region is rich in natural resources. The main resources are oil and gas, peat, coal, iron ore. Huge reserves of oil and gas are located in hard-to-reach areas, in the deep swampy taiga. To the North of Altai there is Kuznetsk coal basin (Kuzbass). The main iron ore basin of the district, not yet developed, is located in the Tomsk region. Altai contains reserves of mercury and gold, lakes in The kulundin steppes — deposits of different salts.\n \nAnnexation of the territory beyond the Ural mountains is not only a logistical nightmare, but also a risk for our long - term goals. The Ostministerium proposed to establish a Reichskommissariat West Siberia, which will perform several important functions in the New Order."
    GER_reichskommissariat_turkestan:0 "Рейхскомиссариат Туркестан"
    GER_reichskommissariat_turkestan_desc:0 "The predominantly Muslim population of Central Asia has had a long-standing antagonism with Russia since the 19th century. Falling under Russian influence as part of the geopolitical maneuvering of the «Great Game» between the Russian and British empires, Central Asia eventually became part of the USSR in the form of Soviet Socialist Republics. \n \nAlfred Rosenberg proposed the creation of a Reichskommissariat in this region, although this proposal was rejected by Adolf Hitler until it was possible to consolidate the gains in Europe.\n \nNothing more than a historical fact-the concept of the German «Panturkestan» or «Mohammed-Reich» can now be created from our conquest of the USSR. We are ready to establish a German civil administration in the former Central Asian SSR, or we can create vassal States based on local ethnic nationalities and their differences, or continue the occupation of this territory."
