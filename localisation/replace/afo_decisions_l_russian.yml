    GER_danzig_speech:0 "Речь Гитлера-Данциг останется немецким"
    GER_danzig_speech_desc:0 "'Мои дорогие данцигцы, не только вы переживаете этот момент с глубочайшим чувством, но и весь немецкий народ переживает его вместе с вами, и я тоже осознаю величие этого часа, когда я впервые ступаю на землю, которую пять веков назад заняли немецкие поселенцы, которая пять веков была немецкой и которая, в этом вы можете быть уверены, останется немецкой.'"
    GER_fall_of_france_speech:0 "Речь Гитлера-Версаль отомщен"
    GER_fall_of_france_speech_desc:0 "'Теперь, когда мы победили французов, они почувствуют, что вы получаете, когда пытаетесь удержать немецкий народ! Они будут платить нашим войскам, которые мы оставляем для охраны и защиты земли!'"
    GER_total_war_speech:0 "Речь Гитлера-Тотальная война"
    GER_total_war_speech_desc:0 "'Верите ли вы вместе с фюрером и нами в окончательную полную победу немецкого народа? Готовы ли вы и немецкий народ работать, если прикажет фюрер, 10, 12 и, если потребуется, 14 часов в день и отдать все для победы? Хотите ли вы тотальной войны? Если необходимо, хотите ли вы войны более тотальной и радикальной, чем все, что мы можем даже представить себе сегодня?'"

    GER_reichskommissariats:0 "Рейхскомиссариат"
    GER_reichskommissariats_desc:0 "Позволяет создание рейхскомиссариатов на оккупированных территорий и принятие решений по их «использованию».\n\n"
    GER_ukraine_grain:0 "Отправить сельхозтехнику в Украину"
    GER_kaukasus_rwhg:0 "Деятельность Kontinentale Öl AG на Кавказе"
    GER_kaukasus_rwhg_desc:0 "Во время Второй мировой войны нефтяные месторождения Баку были одними из самых богатых и крупных в мире. Только в 1942 году доля бакинской нефти составляла 80% от общего поступления нефтепродуктов в СССР, а общая добыча на тот момент составляла 24 миллиона тонн. План Fall Blau, летнее наступление вермахта 1942 года, имело своей главной целью захват этих нефтяных месторождений. Исторически поражение под Сталинградом в 1943 году сделало реализацию этой цели невозможной.Желание Гитлера получить эту территорию было настолько велико, что накануне летнего наступления 1942 года его генералы решили преподнести ему пирог в виде Баку и Каспийского моря. Конечно же, Гитлер вырезал Баку для себя.\n \n Приобретение этих нефтяных месторождений стало крупным стратегическим и экономическим активом в результате успеха операции "Барбаросса". Хотя оборудование было сильно повреждено во время вторжения и преднамеренного саботажа отступающих сил Красной Армии. Тот факт, что под этой землей находится океан нефти, обязывает нас обеспечить особую защиту этого региона.\n \n Гитлер ясно дал понять, что эта территория должна стать неотъемлемой частью Рейха, и любые инвестиции, которые могут быть сделаны в развитие, интеграцию и оборону этой территории, должны быть осуществлены в первоочередном порядке. Уже разработаны планы по созданию обширной железнодорожной сети, соединяющей Баку через огромные расстояния с сердцем Германии.."
    GER_reichskommissariat_danemark:0 "Рейхскомиссариат Дания"
    GER_reichskommissariat_norwegen:0 "Рейхскомиссариат Норвегия"
    GER_reichskommissariat_norwegen_desc:0 "The Norwegian government is now in exile, and the German troops are in full control of this territory and act as a guarantor that Swedish iron is and will be delivered to the Reich, in addition - the vital port city of Narvik is now open to us. And all this under the nose of the damned Royal Navy! It seems that our military can't be stopped!\n \nWe can create a Reichskommissariat for the maintenance of order in Norway and to attract local volunteers and the police in order to control and prevent any guerrilla activity."
    GER_reichskommissariat_italy:0 "Итальянская социалистическая республика"
    GER_reichskommissariat_italy_alternate:0 "Рейхскомиссариат Италия"
    GER_reichskommissariat_schweden:0 "Рейхскомиссариат Швеция"
    GER_reichskommissariat_finnland:0 "Рейхскомиссариат Финляндия"
    GER_reichskommissariat_niederlande:0 "Рейхскомиссариат Нидерланды"
    GER_reichskommissariat_niederlande_desc:0 "The invasion of the Low Countries during the invasion of France would result in the creation of two political entities with distinctive characteristics of the National Socialist movement, each with long-term goals for incorporation into the Reich itself.\n \nReichskommissariat Niederlande was a civilian occupation regime set up in the occupied Netherlands after it fell to the German invasion in 1940. Hitler envisioned the direct assimilation of the Dutch people into the Reich itself at a later date."
    GER_reichskommissariat_belgien_nordfrankreich:0 "Рейхскомиссариат Бельгия и Северная Франция"
    GER_reichskommissariat_belgien_nordfrankreich_desc:0 "The invasion of the Low Countries during the invasion of France would result in the creation of two political entities with distinctive characteristics of the National Socialist movement, each with long-term goals for incorporation into the Reich itself.\n \nThe Reichskommissariat set up in Belgium was not created until 1944, and was administered by a military government before this time. Including all of Belgium proper (aside from Eupen, which had been annexed into Germany) and also an area of iron-rich territory in northern France, this regime was also intended for future assimilation into the Reich itself. Figures such as Himmler and Goebbels viewed both the Flemish and Walloon nations as Germanic and therefore worthy of being part of the Greater Germanic Reich"
    GER_reichskommissariat_frankreich:0 "Рейхскомиссариат Франция"
    GER_reichskommissariat_britannien:0 "Рейхскомиссариат Британия"
    GER_reichskommissariat_irland:0 "Рейхскомиссариат Ирландия"
    GER_reichskommissariat_schweiz:0 "Рейхскомиссариат Швейцария"
    GER_reichskommissariat_tschechisch:0 "Рейхскомиссариат Богемия"
    GER_reichskommissariat_polen:0 "Генерал губернаторство Польша"
    GER_reichskommissariat_polen_desc:0 "The defeat of the Polish state will not be the end of the troubles in the East. It is expected that a significant part of the population will continue to act as opponents of our occupation. However, if we stick to the original plan of creating a «neutral» zone under our control, then as the authority in this area, the autonomous state should be able to exercise some control in this area, removing our responsibility and marking the end of the Polish state. The newly created Generalgouvernement can not only play the role of a bargaining chip in the case of peace negotiations, but also become one huge Polish reservation."
    GER_reichskommissariat_ostland:0 "Рейхскомиссариат Остланд"
    GER_reichskommissariat_ostland_desc:0 "The time has come for us to begin the process of extending our Reich into the East. The creation of this administration will be the beginning - Latvia, Lithuania, Estonia and Belarus will become a single territorial entity headed by the Reichskommissar. One day these lands will be ready for full integration into the German Reich. Within certain limits, each of the three Baltic districts will have its own local administration under the leadership of Germany, this will allow restoring private property and returning some land and businesses to their former owners, but special rules will apply to the territory of Belarus, where this is not possible for a number of reasons.\n \nThe main goal now is to free the German administration, which does not have enough personnel to perform administrative tasks in all these areas. In addition, by providing political incentives to the Baltic peoples, we can count on their active participation in the war against the Soviet Union."
