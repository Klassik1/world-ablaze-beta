    GER_reichskommissariat_ukraine:0 "Рейхскомиссариат Украина"
    GER_reichskommissariat_ukraine_desc:0 "As our troops advance across the vast Ukrainian steppe, a large amount of land and people fall under our control. The creation of a civilian occupation regime with the clear objective of establishing peace in the region for later use would serve our interests so that our armies could continue to advance deep into the Soviet Union, securing the rear. The administrative center of the new Reichskommissariat will be the city of Rivne. In addition, the transfer of the Soviet territory of Ukraine from military to civil administration will play an important role in the plan to create a «living space» (Lebensraum) for the Aryan race.\n \nIn the first stages, this will allow to appease to some extent the local population, take under German control the economy of these territories, and form a Ukrainian auxiliary police."
    GER_reichskommissariat_ukraine_required_states_tt:0 "Requires the Axis to control of all the §YUkrainian§! States"
    GER_reichskommissariat_moskowien:0 "Рейхскомиссариат Московия"
    GER_reichskommissariat_moskowien_desc:0 "After the successful offensive in the Moscow region, the creation of a new Reichskommissariat in this area will continue as planned. As you progress in the campaign against the Soviet Union in the East of the occupied territory will be gradually transferred from military to civil administration. It is assumed that the new Reichskommissariat will cover the territory up to the Ural mountains. Thus, it will cover more or less the same lands that were once under the control of the medieval Muscovite state. This will mark the complete destruction of Russia, whether it was capitalist, Communist or tsarist, and will free the Reich from the «Eastern nightmare for centuries to come», and words like «Russia» and «Russian» will forever be a thing of the past, and henceforth there will only be the Reichskommissariat Moskowien."
    GER_reichskommissariat_moskowien_required_states_tt:0 "Requires the Axis to control of all the §YSoviet§! States West of the Urals"
    GER_reichskommissariat_Kaukasus:0 "Рейхскомиссариат Кавказ"
    GER_reichskommissariat_Kaukasus_desc:0 "As Wehrmacht forces continue to move further down into the oil-rich Russian Caucasus, we need to create a local administration so that our forces are not distracted by things like overseeing the local population. The area of the future Reichskommissariat will be about 500,000 km2 and with a population of about 18 million people. The formation of a local government will ease the pressure from our troops, and also, in theory, calm the indigenous population. However, in the future, this region with its history of mutually belligerent States and peoples should be subjected to a very strict type of control. After all, with the fall of Soviet power, «forgotten conflicts» between the Christian and Muslim populations in the South of the Caucasus, and between mountaineers and Cossacks in the North - can flare up with monstrous force and the new administration will have to solve them."
    GER_reichskommissariat_Kaukasus_required_states_tt:0 "Requires the Axis to control of all the §YCaucus§! States"
    GER_reichskommissariat_truthahn:0 "Рейхскомиссариат Турция"

