    STRATEGIC_REGION_pacific:0 "Контроль Тихого океана"
    STRATEGIC_REGION_pacific_desc:0 "Тихоокеанский регион жизненно важен для безопасности нашей родины.\n\nКонтроль должен быть сохранен, и в случае войны мы не можем §RПотерять§! наши владения здесь, иначе наше население начнет чувствовать себя под угрозой. Усиление контроля над Тихим океаном позволит нам утвердить §Yбольшее превосходство§! over над другими великими державами\n\n§Y[USA.GetFlag][USA.GetName]§!'s контроль тихоокеанского региона [ROOT.GetUSApacificcontrol] ([?USA_pacific_control|Y0])\n\n§Y[JAP.GetFlag][JAP.GetName]§!'s контроль тихоокеанского региона [ROOT.GetJAPpacificcontrol] ([?JAP_pacific_control|Y0])"

    STRATEGIC_REGION_mediterranean:0 "Контроль Средиземного моря"
    STRATEGIC_REGION_mediterranean_desc:0 "Средиземное море жизненно важно для безопасности нашей родной территории.\n\nКонтроль должен быть сохранен, и в случае войны мы не можем §RПотерять§! наши владения здесь, иначе наше население начнет чувствовать себя под угрозой. Больший контроль над Средиземным морем позволит нам утвердить §Yбольшее превосходство§! над другими великими державами.\n\n§Y[ENG.GetFlag][ENG.GetName]§!'s Средиземноморский контроль [ROOT.GetENGMediterraneancontrol] ([?ENG_med_control|Y0])\n\n§Y[ITA.GetFlag][ITA.GetName]§!'s Средиземноморский контроль [ROOT.GetITAMediterraneancontrol] ([?ITA_med_control|Y0])"

