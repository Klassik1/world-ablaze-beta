  ENG_mobilize_the_empire:0 "Мобилизовать империю"
  ENG_mobilize_the_empire_desc:0 "Война пришла в Европу, и нам нужно сплотить содружество и его народы на нашей стороне, пора мобилизовать империю и начать путь к победе!"

  ENG_aluminium_company_of_canada:0 "Алюминиевая компания Канады"
  ENG_aluminium_company_of_canada_desc:0 "Алюминий крайне необходим для строительства самолетов. Расширяя добычу и производство алюминия в Канаде, мы можем гарантировать, что наши заводы и сборочные линии всегда будут сыты."
  CAN_aluminium_company_of_canada_invested:0 "Алюминиевая компания Канады еще не была инвестирована в"

  ENG_war_appropriation_act:0 "Акт о военных ассигнованиях"
  ENG_war_appropriation_act_desc:0 "Наша казна не была здоровой со времен первой мировой войны, и сейчас, в разгар второй, мы должны получить больше кредитов для поддержания бесперебойной работы военной машины, чтобы не допустить полного экономического краха, от которого мы, возможно, никогда полностью не оправимся."

  ENG_rations_from_india:0 "Продовольствие из Индии"
  ENG_rations_from_india_desc:0 "Британия находится под угрозой ресурсного голода, обеспечив импорт продовольствия, мы сможем тратить больше денег на сбор необходимых ресурсов и продолжать борьбу."

  ENG_create_unit_airborne_tt:0 "Получить шаблон элитной воздушно-десантной дивизии."

  ENG_mountaineers:0 "Королевские горцы"
  ENG_mountaineers_desc:0 "Необходим опыт ведения боевых действий в горных районах. Опыт горных отрядов SAS должен дать нам знания, чтобы мы могли начать подготовку целых дивизий."
  ENG_create_unit_mountaineer_tt:0 "Получить шаблон элитного горного дивизиона."

