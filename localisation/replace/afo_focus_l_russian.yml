  ENG_secure_the_atlantic_rise:0 "Обеспечить безопасность Атлантического побережья"
  ENG_secure_the_atlantic_rise_desc:0 ""

  ENG_fuel_the_war_industry:0 "Топливо для военной индустрии"
  ENG_fuel_the_war_industry_desc:0 "Пришло время перевести британскую экономику в режим полной войны. Худшие прогнозы сбылись, и мы оказались втянуты в крупный конфликт, который не подает признаков скорого окончания. Наша единственная надежда - победить, поражение - не вариант!"

  ENG_peace_in_our_time:0 "Мир в наши дни"
  ENG_peace_in_our_time_desc:0 "Наши недавние дипломатические достижения вернули курс на войну, несмотря на уступки, которых она требовала. Наш премьер-министр вернулся в Лондон с радостной новостью, обращенной к ликующей толпе "Мир в наше время!"... верно?"

  ENG_plan_the_next_imperial_conference:0 "Планирование следующей имперской конференции"
  ENG_plan_the_next_imperial_conference_desc:0 "Имперская конференция позволит нам привести содружество в соответствие с нашей политикой и поможет начать обсуждение вопросов торговли и перевооружения. Необходимо как можно скорее приступить к разработке планов на следующую конференцию, чтобы убедиться, что мы и наши союзники готовы к любому будущему."

  ENG_plan_the_next_imperial_conference_tt:0 "Планы на ближайшие §YИмперская конференция§! будет приведен в движение, давая нам год на подготовку\n§GРазвитие промышленности в Содружестве обеспечит принятие ими бонусов Имперской конференции§!\n§OМаксимально можно использовать 365 политических сил, чтобы воспользоваться этими!§!\n§RСмена курса разрушит шансы Имперской Федерации§!\n"

  ENG_imperial_conference_tt:0 "Разблокировать §YИмперская конференция§! Решения на 40 дней.\n§GРазвитие промышленности в Содружестве обеспечит принятие ими бонусов Имперской конференции§!\n§OМаксимально можно использовать 365 политических сил, чтобы воспользоваться этими!§!\n"

  ENG_imperial_federation_goal_tt:0 "Все нации Содружества, принявшие Имперскую Федерацию, должны быть §YИнтегрированный марионетка§!\n"
  ENG_imperial_federation_tt:0 "§RБудет недоступна, если будет принята программа "Изменение курса§!"
  ENG_a_change_in_course_tt:0 "§RБудет недоступен, если Имперская Федерация будет завершена§!"

  ENG_centralize_the_merchant_fleet:0 "Централизация торгового флота"
  ENG_centralize_the_merchant_fleet_desc:0 "Торговый флот находится в руках частных компаний и судостроителей. Добавив больше кораблей в наш резервный список и привлекая себя к их проектированию, мы сможем сэкономить расходы и обеспечить большую безопасность"

  ENG_found_the_sas:0 "Специальная воздушная служба (SAS)"
  ENG_found_the_sas_desc:0 "Офицер по имени Дэвид Стирлинг придумал, что небольшое подразделение коммандос может быть способно преследовать врага в тылу, нанося ему огромный ущерб. Назвав их "Воздушной службой", можно заставить противника поверить, что ему придется обороняться и от десантников. Вполне возможно, что в этой идее есть смысл."

  ENG_who_dares_wins:0 "Кто смел, тот победил"
  ENG_who_dares_wins_desc:0 "Мы превратили самых способных солдат в элитные боевые силы, но мы растрачиваем их потенциал, если обращаемся с ними как с обычными солдатами. В ситуации, в которой мы оказались, и вопреки шансам, побеждает тот, кто смеет."

  ENG_unrelenting_persuit_of_excellence:0 "Постоянное стремление к совершенству"

  ENG_bedrock_of_prosperity:0 "Фундамент процветания"
  ENG_bedrock_of_prosperity_desc:0 ""
