  ENG_bbc:0 "Призыв в армию BBC"
  ENG_bbc_desc:0 "Создание BBC может стать отличным оружием, если использовать его в наших интересах, информация и правильная перспектива могут вдохновить наше население и подстрекать к восстанию наших врагов"

