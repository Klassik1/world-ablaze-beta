  ENG_no_further_appeasement_tt:1 "§YШтрафы за устойчивость уменьшаются на 5% за каждые 5% мировой напряженности после 10%.§!"
  ENG_no_further_appeasement_tt_1:1 "£faction_eng_labour Лейбористы и консерваторы £faction_eng_conservative станет §RМенее дружелюбные§! уменьшится §YСтабильность§! на §R5%§!."
  ENG_no_further_appeasement_tt_2:1 "£faction_eng_labour Лейбористы и консерваторы £faction_eng_conservative станет §RМенее дружелюбные§! уменьшится §YСтабильность§! на §R10%§!."
  ENG_no_further_appeasement_tt_3:1 "£faction_eng_labour Лейбористы и консерваторы £faction_eng_conservative станет §RМенее дружелюбные§! уменьшится §YСтабильность§! на §R15%§!."
  ENG_no_further_appeasement_tt_4:1 "£faction_eng_labour Лейбористы и консерваторы £faction_eng_conservative станет §RМенее дружелюбные§! уменьшится §YСтабильность§! на §R20%§!."
  ENG_no_further_appeasement_tt_5:1 "£faction_eng_labour Лейбористы и консерваторы £faction_eng_conservative станет §RМенее дружелюбные§! уменьшится §YСтабильность§! на §R25%§!."

  ENG_strengthen_the_national_government:0 "укреплять национальное правительство"
  ENG_strengthen_the_national_government_desc:0 ""
  ENG_strengthen_the_national_government_tt:1 "£faction_eng_labour Лейбористы и консерваторы £faction_eng_conservative станет §GБолее дружелюбные§! увелится §YСтабильность§! на §G5%§!."

  ENG_military_training_act_tt:0 "§YШтрафы за устойчивость уменьшаются на 5% за каждые 5% мирового напряжения§!"

  ENG_kickstart_the_war_industry_tt:1 "§YШтрафы за стабильность зависят от ситуации на войне§!."

  uk_mediterranean_focus_tt:0 "§GДобавляет решения для дальнейшей модернизации возможностей этих островов.\n§!"

  ENG_motion_of_no_confidence_tt:0 "Штрафы за стабильность будут снижаться в зависимости от того, сколько стран континентальной Европы капитулировали.\n Позволяет принимать решения по речам Черчилля для повышения стабильности."

  new_military_projections:0 "New Military Projections"
  new_military_projections_desc:0 "Our current military organization does not reflect the new doctrines we are developing. Our Chief of staff's recommend revising all aspects of our military strategy to follow our rearmament process"
  new_military_projections_tt:1 "Gains a §YHeavy Tank Division Template§! and §YMedium Tank Division Template§!.\n"

  shadow_scheme_focus_tt:1 "Grants §G12§! Building Slots and §Y12 Military Factories§! in total in three states when entering a war.\n"
  CAN_shadow_scheme_focus_tt:1 "Grants §G6§! Building Slots and §Y6 Military Factories§! in total in three states when entering a war.\n"

  USA_great_depression_state_no_tt:0 "Убрал модификаторы §YЭкономика штата в депрессии§! модификаторы из всех основных штатов США через §Yon-map решения§!"
  USA_state_depressed_infra_tt:0 "Добавляет правильное число §YИнфраструктура§! строительство во всех государствах (если следовать историческому пути фокусировки), чтобы устранить местную §YЭкономика штата в депрессии§! модификаторы через §Yon-map Decisions§!"

  USA_call_up_the_national_guard:0 "Призыв Национальной гвардии"
  USA_call_up_the_national_guard_desc:0 "Разворачивается и обходится автоматически, если находится в состоянии войны"
  national_guard_tt:1 "Разворачивает §G18§! §YДивизии Национальной гвардии§! по штатам.\n"
  national_guard_deployed:0 "Национальная гвардия уже развернута"

  USA_progress_the_wpa:0 "Продолжить Администрацию по развитию производства"
  USA_progress_the_wpa_desc:0 "Мы должны продолжить деятельность Администрации по организации работ и сосредоточиться на общественных парках, общественных зданиях, коммунальных услугах, аэропортах и транспорте. Следует также создать Федеральный писательский проект"

  USA_modernize_the_army:0 "Модернизировать армию"
  USA_modernize_the_army_desc:0 "Наша армия крайне недостаточно подготовлена и все еще воюет с тактикой времен Великой войны. Мы проконсультировались с нашими инженерами и тактиками, чтобы улучшить наше понимание этих новых военных машин.."

  USA_restructure_the_national_army:0 "Реорганизация национальной армии"
  USA_restructure_the_national_army_desc:0 "Наша армия десятилетиями находилась в состоянии застоя и бездействия. Пришло время начать реструктуризацию армии, чтобы привлечь новых рекрутов."

  USA_USACE_investments:0 "Инвестиции USACE"
  USA_USACE_investments_desc:0 "Инженерный корпус армии США имеет богатую историю в Соединенных Штатах, осуществляя строительные проекты как в мирное, так и в военное время. Поскольку сложность военных действий продолжает расти, мы можем ожидать, что их технический опыт будет чрезвычайно полезен. "

  USA_carpet_bombing:0 "Ковровая бомбардировка"
  USA_carpet_bombing_desc:0 "Ковровые бомбардировки, также известные как насыщающие бомбардировки, предназначены для нанесения разрушений на целые участки земли. Наши стратегические бомбардировщики закроют солнце на небосклоне наших врагов. Они не будут знать ни безопасности, ни мира."

  USA_morgenthau_plan:0 "План Моргентау"
  USA_morgenthau_plan_desc:0 "Министр финансов Эрни Моргентау-младший разработал план по устранению любой возможности Германии вести войну путем ликвидации всего промышленного потенциала. Несмотря на радикальные меры, для ограничения военных возможностей Германии может быть реализована смягченная версия его плана."

  USA_marshall_plan:0 "План Маршалла"
  USA_marshall_plan_desc:0 "Настоящая свобода личности не может существовать без экономической безопасности и независимости. Голодные и безработные люди - это то, из чего строятся диктатуры."
  USA_marshall_plan_tt:0 "Разблокировать §YРешения по плану Маршалла§! для оказания экономической помощи союзникам фракции."

  USA_heavy_tank_doctrine:0 "Доктрина тяжелых танков"
  USA_heavy_tank_doctrine_desc:0 "Кажется странным, что, будучи самой промышленно развитой страной в мире, мы не имеем возможности иметь на вооружении самые большие танки. Зачем гнаться за количеством, а не за качеством, если можно иметь и то, и другое?"

  louisiana_maneuvers_tt:1 "Получает  a §Yдивизии средних танков§!.\n"

  USA_create_unit_airborne_tt:0 "Получить шаблон элитной воздушно-десантной дивизии."

  USA_the_global_super_power:0 "Мировая сверхдержава"
  USA_the_global_super_power_desc:0 "Соединенные Штаты - бастион демократии в западном мире. Протянувшись от моря до сияющего моря, мы являемся маяком надежды, освещающим небо, как город на холме."

  USA_focus_on_asia_tt:0 "Begins a mission for §YПроекция силы §!через Тихий океан, когда другая великая держава становится угрозой."

  USA_intervention_mandate_tt:0 "Разблокирует §YМандаты на вмешательство §!, позволяет нам просить Конгресс санкционировать военные действия против другой страны."

  USA_war_foundations:0 "Основы военного искусства"
  USA_war_foundations_desc:0 "Наша нынешняя армия неопытна и устарела. Опираясь на опыт текущей войны, мы сможем принимать военные решения."

  USA_join_the_allies:0 "Присоединиться к союзникам"
  USA_join_the_allies_desc:0 "Америка достаточно долго была безучастным сторонним наблюдателем. Когда вы видите гремучую змею, готовую нанести удар, вы не ждете, пока она нанесет удар, чтобы раздавить ее. Американцы будут защищать свободу и свободу независимо от того, какой враг или местонахождение."

  USA_start:0 "Продолжать Новый курс"
  USA_start_desc:0 "В условиях разрушенной нации Рузвельт сумел поднять США на ноги благодаря первому Новому курсу. Однако, в отличие от широкой поддержки первого Нового курса, Рузвельт утратил некоторую поддержку, поскольку в ходе второго Нового курса он стал ориентироваться на бизнес. Тем не менее, большая часть общественности по-прежнему поддерживает Рузвельта, несмотря на угасающую энергию Нового курса."

  USA_renew_the_neutrality_act:0 "Продлить действие Закона о нейтралитете 1935 года"
  USA_renew_the_neutrality_act_desc:0 "В условиях роста напряженности в Европе и Азии, а также сильной истории изоляционизма, кажется естественным, что США продолжат свой путь к невмешательству, и обе стороны поддерживают эти меры."

  USA_spanish_civil_war_amendment:0 "Поправка о гражданской войне в Испании"
  USA_spanish_civil_war_amendment_desc:0 "Используя лазейку в действующих законах о нейтралитете в отношении гражданских войн, американским компаниям удалось продать значительное количество оружия националистам в Испании. Это не может продолжаться."

  USA_hatch_act:0 "Акт Хетча"
  USA_hatch_act_desc:0 "Чтобы устранить коррупцию в правительстве, Закон Хэтча запрещает запугивание или подкуп избирателей и ограничивает деятельность федеральных служащих по проведению политических кампаний. Он запрещает использование любых государственных средств, предназначенных для оказания помощи или общественных работ, в избирательных целях, а также запрещает чиновникам, получающим зарплату из федеральных средств, использовать обещания работы, продвижения по службе, финансовой помощи, контрактов или любой другой выгоды для принуждения к взносам на избирательную кампанию или политической поддержке."

  USA_rural_electrification_act:0 "Управление электрификации сельских районов"
  USA_rural_electrification_act_desc:0 "В условиях, когда на Великих равнинах разрастается "пыльная чаша", а в сельской местности страдают бедные фермеры, необходимы инвестиции в эти районы. Администрация электрификации сельских районов должна приступить к реализации амбициозного плана электрификации сельской местности, который считался непрактичным и дорогостоящим."

  USA_wagner_steagall_act:0 "Акт Вагнера-Стигалла"
  USA_wagner_steagall_act_desc:0 "Закон о жилье, или Акт Вагнера-Стигалла, основывался на предыдущих программах помощи, таких как Национальный закон о жилье 1934 года, чтобы облегчить финансирование и строительство домов для бедных семей.."

  USA_WPA_roads:0 "Расширение сельских дорог"
  USA_WPA_roads_desc:0 "Используя ресурсы и помогая Администрации электрификации сельских районов, мы создадим сети сельских дорог, чтобы сделать транспортировку урожая и материалов через сельские районы более эффективной.."

  USA_robinson_patman_act:0 "Закон Робинзона Патмана"
  USA_robinson_patman_act_desc:0 "Закон Робинсона Патмана и закон о борьбе с ценовой дискриминацией, призванный предотвратить продажу поставщиками товаров на разные рынки по разным ценам в целях дальнейшей борьбы с трестами."

  USA_boulder_dam:0 "Закончить строительство плотины Гувера"

  USA_expand_tva:0 "Администрация долины Теннесси"
  USA_expand_tva_desc:0 "Администрация долины Теннесси уже доказала жизнеспособность коммунальных компаний, находящихся в федеральной собственности. Дальнейшие инвестиции в эту корпорацию принесут пользу регионам долины Тенесси, которые особенно сильно пострадали от Великой депрессии."

  USA_napalm:0 "Внедрение напалмовых бомб"
  USA_napalm_desc:0 "Напалм был первоначально разработан группой под руководством химика Луиса Физера для Службы химической войны США в 1942 году в секретной лаборатории Гарвардского университета. Он представляет собой зажигательную смесь из желирующего вещества и летучего нефтехимического вещества (обычно бензина (бензина) или дизельного топлива)."

  USA_depression_fix:0 "§GПостепенное устранение Великой депрессии§!\n"

  USA_price_control_act:0 "Федеральный закон о справедливом ценообразовании"
  USA_price_control_act_desc:0 "Вместо того чтобы использовать косвенный подход к контролю над рынком, мы можем устанавливать прямые цены на товары, чтобы лучше удовлетворять потребности фермеров и избегать ненужной траты материалов."

  USA_second_agricultural_adjustment_act:0 "Второй закон о сельскохозяйственной регулировке"
  USA_second_agricultural_adjustment_act_desc:0 "Для того чтобы продолжить план Рузвельта по облегчению положения фермеров и выполнить постановление по делу США против Батлера, Второй закон о сельскохозяйственной корректировке будет финансироваться за счет государственных средств вместо налогов на переработчиков."

  USA_federal_works_administration:0 "Создать Федеральное агентство строительства"
  USA_federal_works_administration_desc:0 "Федеральное агентство по строительству объединит несколько строительных программ, в единую администрацию, чтобы упростить планирование и администрирование строительства, а также открыть больше возможностей для межпрограммного сотрудничества."

  USA_interstate_road_board:0 "Создания крупной сети шоссейных дорог"
  USA_interstate_road_board_desc:0 "Для оказания помощи Администрации электрификации сельских районов, а также для дальнейшего подключения бедных фермеров к рынкам, возникла идея создания крупной сети шоссейных дорог между штатами для облегчения транспортировки товаров."

  USA_farmer_relief_act:0 "Закон о поддержке фермеров"
  USA_farmer_relief_act_desc:0 "Поскольку пыльная буря терроризирует Великие равнины, для фермеров, испытывающих трудности, должна быть доступна прямая помощь, чтобы они могли встать на ноги."

  USA_farm_bankruptcy_act:0 "Закон о банкротстве фермеров"
  USA_farm_bankruptcy_act_desc:0 "Рузвельт уделил много внимания защите фермеров в первые годы своего президентства. Если мы хотим сохранить его поддержку, нам придется принять далеко идущие меры защиты, которые будут восприниматься некоторыми представителями американской общественности как противоречивые."
  USA_farm_bankruptcy_act_tt:0 "§YПредотвратит образование нейтрального блока в случае гражданской войны§!"

  USA_judicial_reform:0 "Законопроект о расширении состава Верховного суда"
  USA_judicial_reform_desc:0 "Поскольку консервативный Верховный суд отвергает жизненно важные программы нового соглашения, необходимо принять меры для защиты американского народа и помощи двум другим ветвям власти. Приступив к реализации амбициозного плана , мы сможем получить контроль над судом, чтобы защитить наши программы."

  USA_nira_act:0 "Закон о восстановлении промышленности"
  USA_nira_act_desc:0 "Теперь, когда мы смогли осуществить так много радикальных изменений в нашей стране, президент считает, что пришло время вернуться к рассмотрению вопроса об отмене NIRA.  Если нам удастся восстановить его, это окажет большое и различное влияние на нашу нацию."

  USA_accumulated_wealth_tax:0 "Налог на накопленное имущество"
  USA_accumulated_wealth_tax_desc:0 "Для финансирования программ Нового курса богатые должны выплачивать свою долю американскому народу, чтобы поддержать их. Для этого будет введен налог на состояния свыше $500 000, чтобы предотвратить огромное накопление незанятого богатства."

  USA_fair_labor_standards_act:0 "Закон о справедливых стандартах труда"
  USA_fair_labor_standards_act_desc:0 "Для защиты прав работников, а также для предотвращения эксплуататорских отношений, работники должны иметь четкие права, прежде всего, минимальную заработную плату."

  USA_worker_autonomy_act:0 "Закон об автономии рабочих"
  USA_worker_autonomy_act_desc:0 "Для того чтобы лучше представлять американский народ, на заводах будут введены определенные ограничения на регулирование поведения на производстве, в первую очередь запрет на препятствование вступлению рабочих в профсоюзы."

  USA_union_recognition_act:0 "Закон о признании профсоюза"
  USA_union_recognition_act_desc:0 "Чтобы помочь среднему американскому рабочему, необходимо принять закон, который заставит владельцев заводов признавать профсоюзы, составляющие более 25% в любой отрасли."

  USA_business_relations_act:0 "Закон о взаимоотношениях бизнеса и профсоюзов"
  USA_business_relations_act_desc:0 "Для того чтобы наладить лучшее сотрудничество между рабочими и бизнесом, необходимо принять законы, которые примирят эти две стороны и откроют диалог о том, как лучше управлять промышленностью."

  USA_board_of_business_management:0 "Совет по улучшению бизнеса"
  USA_board_of_business_management_desc:0 "Для того чтобы открыть дальнейшую дискуссию, необходимо создать совет, в котором будут представлены как профсоюзы, так и предприятия, для обсуждения надлежащих протоколов ведения бизнеса."

  USA_cash_and_carry_act:0 "Плати и бери"
  USA_cash_and_carry_act_desc:0 "Хотя предыдущие акты о нейтралитете запрещали продажу оружия воюющим странам, было сделано исключение, позволявшее продавать товары при условии, что страна оплачивала транспортировку. Хотя срок действия этого положения уже истек, мы можем призвать конгресс возобновить это положение, чтобы снабжать союзников."
  USA_cash_and_carry_act_tt:0 "§GПозволит Великобритании закупать военное оборудование у США§!"

  USA_lend_lease_act:0 "Программа Ленд Лиз"
  USA_lend_lease_act_desc:0 "В связи с успехом программы "плати и бери", а также растущей общественной поддержкой войны, союзникам за рубежом необходимо было отправлять дополнительные поставки. Закон о ленд-лизе обеспечил бы такие страны, как Великобритания и Советский Союз, военными материалами в обмен на оплату после войны. Однако это сделало бы нас не нейтральной страной."

  USA_CRA:0 "Администрация реки Колорадо"
  USA_CRA_desc:0 "После завершения строительства плотины Гувера, территория вокруг реки имеет потенциал как для сельскохозяйственной деятельности, так и, возможно, даже для строительства крупномасштабного города. Создав Администрацию реки Колорадо, мы сможем организовать крупные инвестиционные проекты"

  USA_invest_in_junior_colleges:0 "Инвестируйте в младшие колледжи"
  USA_invest_in_junior_colleges_desc:0 "Закон Смита-Хьюза от 1917 года оказал большое влияние на предоставление профессионального образования и подготовку студентов к специализированной работе. Увеличив финансирование этих программ через младшие колледжи, мы сможем еще больше поднять людей из низших классов на высокооплачиваемую и квалифицированную работу"

  USA_wait_out_the_recession:0 "Переждать рецессию"
  USA_wait_out_the_recession_desc:0 "Хотя рецессия может выглядеть ужасной, это просто ожидаемый результат перехода американской экономики от государственных расходов, и беспокоиться о нем не стоит."
  USA_wait_out_the_recession_tt:0 "§GЭтот фокус завершится, если вы переждете рецессию Рузвельта вместо того, чтобы пытаться исправить ситуацию с помощью кейнсианской экономики.§!\n§RНе дает немедленных преимуществ, но может стать лучшим выбором в долгосрочной перспективе.§!"

  USA_keynesian_economics:0 "Кейнсианская экономика"
  USA_keynesian_economics_desc:0 "В условиях ухудшения состояния экономики после недавних бюджетных сокращений необходимо принимать другие варианты. Теория Джона Мейнарда Кейнса о том, что государственные расходы необходимы для стимулирования экономики, предлагает решение, включающее расширение многих государственных трудовых программ, чтобы перезапустить американскую экономику."

  USA_budget_balancing:0 "Сбалансированность бюджета"
  USA_budget_balancing_desc:0 "Поскольку американская экономика окончательно встала на ноги, пришло время начать медленный процесс перевода занятости из государственного сектора в частный путем сокращения финансирования многих государственных программ."
  USA_budget_balancing_tt:0 "§RМожет привести к рецессии§!"

  USA_limited_rearmament:0 "Ограниченное перевооружение"
  USA_limited_rearmament_desc:0 "Общественность по-прежнему категорически против того, чтобы посылать наших парней умирать в чужие страны. Недавний запрос англичан на покупку американского оборудования дал нам повод увеличить производство вооружений. При достаточной поддержке мы можем еще больше увеличить это количество."

  USA_selective_service_act:0 "Закон об избирательном праве"
  USA_selective_service_act_desc:0 "Эта война оказалась гораздо более значимой, чем мы предполагали изначально. При достаточной политической поддержке мы можем принять проект, который позволит нам подготовить резервную армию, если конфликт когда-либо достигнет берегов Америки."
  USA_selective_service_act_tt:0 "§GМожет обучать до 50 резервистов\nС началом войны закон о трудовых ресурсах будет заменен на избирательную службу§!"
  USA_selective_service_act_flag:0 "Прошел Закон об избирательной службе"

  USA_rubber_reserve_company:0 "Каучуковый резерв"
  USA_rubber_reserve_company_desc:0 "С каждым днем наш доступ к запасам каучука в Юго-Восточной Азии становится все более рискованным. Мы не можем позволить себе зависеть только от запасов каучука в Южной Америке для подпитки нашей военной машины. Мы должны немедленно приложить усилия для создания программы синтетического каучука в США."

  USA_naval_rearmament_act:0 "Закон о перевооружении военно-морского флота"
  USA_naval_rearmament_act_desc:0 "Если война когда-нибудь перерастет в глобальную, самым большим преимуществом Соединенных Штатов будет контроль над огромными пространствами океана, отделяющими нас от конфликта. Мы должны гарантировать, что американские воды всегда будут в безопасности."

  USA_flint_strike_support:0 "Не вмешался в сидячую забастовку в Флинте."
  USA_flint_strike_breakup:0 "Вмешался в сидячую забастовку в Флинте."
  USA_judicial_reform_tt: "§RЭтот законопроект будет трудно принять§!, и потребует поддержки от Требуется поддержка как минимум §Y[?USA.quorum_high] Сенаторы§! (current: [?USA.senators_support]) and §Y261 Представители§! (current: [?USA.representatives_support])\n §YГарольд Л. Икес§! уйдёт в отставку"
  congress_massive_support_trigger_tt:0 "Требуется поддержка как минимум §Y65 Сенаторы§W (current: [?senators_support|W0])§W and §Y303 Представители §W(current: [?representatives_support|W0])"
  USA_judicial_reform_fail:0 "Этот закон провалился в Конгрессе"
  USA_waited_out_roosevelt_recession:0 "Переждал рецессию"
  USA_delt_with_roosevelt_recession:0 "Вмешался в рецессию"
  USA_judicial_reform_fail:0 "Закон о судебной реформе не принят"
  USA_judicial_reform_pass:0 "Закон о судебной реформе принят"

  USA_future_of_germany:0 "Будущее Германии"
  USA_future_of_germany_desc:0 "Германия была расчленена и демилитаризована. Уже некоторое время ведутся разговоры об объединении Западной Германии в единое государство. Демократическая Германия должна быть проведена через пепел, чтобы предотвратить повторение трагедии Версаля."

  USA_future_of_austria:0 "Будущее Австрии"
  USA_future_of_austria_desc:0 "Австрия будет рассматриваться как первая страна, подвергшаяся вторжению Германии, а не как воюющая сторона. Они не будут разделены так же, как их братская страна."

  USA_future_of_japan:0 "Будущее Японии"
  USA_future_of_japan_desc:0 "Наша оккупация Японии может рухнуть при малейшей ошибке. Мы решили оставить императора Хирохито на императорском троне из-за преданности, которую ему оказал народ. Макартур возглавит переходное демократическое правительство, пока страна не стабилизируется."

  USA_set_up_democratic_korea:0 "Создать демократическую Корею"
  USA_set_up_democratic_korea_desc:0 "В результате нашей войны с Японией мы получили регион на Корейском полуострове. Зажатая между Советским Союзом, зарождающимся коммунистическим Китаем и оккупированной Японией, Корея будет служить отличным буферным государством против коммунистов."

  USA_undistributed_profits_tax:0 "Налог с нераспределенной прибыли"
  USA_undistributed_profits_tax_desc:0 "Налог на нераспределенную прибыль был еще одним видом налога на богатство, включенным в Закон о доходах 1936 года. Законопроект устанавливал принцип, согласно которому нераспределенная корпоративная прибыль может облагаться налогом. Идея заключалась в том, чтобы заставить крупные, богатые предприятия распределять прибыль в виде дивидендов и заработной платы, вместо того чтобы сберегать или реинвестировать ее. Это должно было принести доход для оплаты программ Рузвельта "Новый курс"."

  USA_banking_industry_loans:0 "Кредиты в банковской сфере"
  USA_banking_industry_loans_desc:0 "После своего избрания Рузвельт боролся с банковской индустрией, в частности, против монополии J.P. Morgan. Однако расходы на программы "Нового курса" накапливаются, и у федерального правительства заканчиваются средства для их оплаты. Принятие кредитов от этих банков обогатит их, но предотвратит давление на бизнес с помощью новых налогов."

  USA_emergency_shipbuilding_program:0 "Программа чрезвычайного судостроения"
  USA_emergency_shipbuilding_program_desc:0 "Видя возможную угрозу надвигающейся войны двух океанов, Морская комиссия учреждает программу, призванную обеспечить Соединенные Штаты достаточным количеством торговых и военных кораблей. Генри Кайзеру поручено создать настолько большие мощности по производству кораблей, подобных которым никогда не было в истории."

  USA_anti_union_legislation:0 "Антипрофсоюзное законодательство"
  USA_anti_union_legislation_desc:0 "После сидячей забастовки во Флинте стало очевидно, что профсоюзы не только неамериканские и коммунистические по своей природе, но и мешают нашему восстановлению после Великой депрессии. Их необходимо остановить, чтобы они больше не мешали работникам работать, а бизнесу функционировать."

  USA_market_deregulation:0 "Ослабление регулирования рынка"
  USA_market_deregulation_desc:0 "Постоянно увеличивающийся список правил, которым должны следовать корпорации свободного рынка, возможно, душит малый бизнес, жизненно важный для восстановления экономики. Избавившись от избыточного регулирования, рынок может сам восстановиться после Великой депрессии."

  USA_veteran_employement:0 "Усилия по трудоустройству ветеранов"
  USA_veteran_employement_desc:0 "Рузвельт попытался остановить Закон о скорректированных компенсациях с помощью вето на том основании, что к здоровым ветеранам следует относиться не иначе, чем к обычным гражданам. Вместо того чтобы платить ветеранам подачки, альтернативой может стать гарантия предоставления им работы. Мы просто не можем гарантировать их лечение на свободном рынке..."

  USA_tva_ford_cooperation:0 "Сотрудничество TVA-Ford"
  USA_tva_ford_cooperation_desc:0 "Хотя Форду было отказано в возможности построить энергетическую компанию для обслуживания долины Теннесси, их капитал и инженерный опыт могут быть полезны. В условиях, когда федеральный бюджет раздувается, а TVA накапливает долги, частная промышленность могла бы помочь, даже если это даст титанам индустрии больше власти."

  USA_appoint_william_knudsen:0 "Назначить Уильяма Кнудсена"
  USA_appoint_william_knudsen_desc:0 "Уильям Кнудсен - бывший руководитель автомобильной промышленности и обладает опытом, необходимым для того, чтобы убедить титанов индустрии, таких как Ford, Chrysler и GM, предоставить свои огромные промышленные базы. Благодаря своему опыту он может быстро наращивать производство."

  USA_synthetic_rubber_programme:0 "Программа по синтетическому каучуку"
  USA_synthetic_rubber_programme_desc:0 "Мы слишком зависим от других стран в вопросах производства каучука. Необходимо быстрое инвестирование в область синтетического каучука, чтобы обеспечить наше будущее по производству самолетов и грузовиков."

  USA_keynesian_militarism:0 "Кейнсианский милитаризм"
  USA_keynesian_militarism_desc:0 "С приходом кейнсианства в качестве основной школы экономической мысли в США, его можно использовать и в военных целях. После выхода из Великой депрессии все рабочие программы могут быть направлены на подготовку США к будущему конфликту. В духе кейнсианства, точно так же, как программы, финансируемые правительством, улучшили страну для гражданских лиц, они могут улучшить нашу военную готовность таким же образом."

  USA_tva_alcoa_cooperation:0 "Сотрудничество TVA-Alcoa"
  USA_tva_alcoa_cooperation_desc:0 "Поскольку TVA была доминирующим поставщиком энергии для долины реки Теннесси, частные компании, такие как Aluminum Company of America, Alcoa, могли использовать эти огромные возможности производства энергии для строительства крупнейшего в мире алюминиевого завода. Этот алюминий пригодился бы во время конфликта."

  USA_Kaiser_Positive_1_tt1:1 "£faction_usa_kaiser §YKaiser's Industries§! станут более §GВлиятельный§!, увеличет £GFX_faction_construction_civilian_icon §YСкорость строительства§! by §G5%§! и повышая вероятность того, что они внесут свой вклад в будущие военные действия.."

